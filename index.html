<html lang="pt-br">

<head>

<body>
    <h1>Usando método fetch para requisição assíncronas em JavaScript</h1>
    <div id="mensagem" class="container"></div>
    <div id="dados" class="container"></div>
   
</body>

</html>

<script>
    /*async function request(){
        const response = await fetch('https://jsonplaceholder.typicode.com/photos', mensagem());
        const object   = await response.json();
        document.querySelector("#dados").innerHTML = JSON.stringify(object);
    }*/
    async function request(){
        const response = await fetch('https://jsonplaceholder.typicode.com/photos')
        const object  = await response.json();
        return JSON.stringify(object) 
    }

    request().then(
        function(value){
            document.querySelector("#dados").innerHTML = value;
            mensagem();
        }
    )

    function mensagem(){
        let div = document.getElementById("mensagem")
        let h2 = document.createElement("h2")
        let text = document.createTextNode("Dados obtidos do Servidor!")
        h2.appendChild(text)
        div.appendChild(h2)
    }
</script>
